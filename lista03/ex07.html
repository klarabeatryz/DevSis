<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 let soma = 0;
 let media;
 let cont = 0;
    while (true) {
        
        let n = Number(prompt("digite um numero: "));
      
            if ( n === 0) {
            break;
         }
         else if (n != 0){
              soma = soma + n
              cont++
              
         }
        }
        media = soma/cont
        
    
    
    document.writeln(`<h1>Total: ${media}</h1>`);
    </script>
</body>
</html>
