<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        let media;
        while(true){
            let n = Number(prompt("Digite um número: "))
            if (n === 0){
                break;
            }
            media = (n + n + n) / 3
        }
        document.writeln(`a média é: ${media}`)
    </script>
    
</body>
</html>
