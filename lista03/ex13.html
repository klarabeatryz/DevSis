<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  let n = Number(prompt("Digite um nÃºmero: "));

  if (n > 0) {

    for (let i = n; i >= 0; i--) {
      document.writeln(`<h1>resultado: ${i}</h1>`);
    }
  } else if (n < 0) {

    for (let i = n; i <= 0; i++) {
      document.writeln(`<h1>resultado: ${i}</h1>`);
    }
  } 

  
</script>
</body>
</html>
