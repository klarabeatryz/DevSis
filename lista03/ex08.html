<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let cont = 0;
    let palavra = ''; 
    while (true) { 
        palavra = String(prompt("Digite algo: "));
        
        if (palavra === 'sair') {
            break; 
        }

        if (palavra === 'oi') {
            cont++; 
        }
    }
       
    document.writeln(`<h1>Total de oi: ${cont}</h1>`);
</script>
</body>
</html>
