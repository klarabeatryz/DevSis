<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let cont = 0;
        while(true){
            let palavra = prompt("Digite a palavra. ")
                if (palavra === "sair") {
                    break;
                }
                if (palavra === 'oi'){
                    cont++
                }
            } 
            alert (`A palavra "oi" foi digitada ${cont} vezes`);
            document.writeln(`a palavra "oi" foi digitada ${cont} vezes`)
    </script>
</body>
</html>
