<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    let cont = 0; 
    while (true) { 
        let n = Number(prompt("Digite algo: "));
        
        if (n < 0) {
            break; 
        }
        else if(n > 0) {
            cont++
        }
    }

    document.writeln(`<h1>numeros inteiros: ${cont}</h1>`);
  
</script>
</body>
</html>
