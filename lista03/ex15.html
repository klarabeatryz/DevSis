<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let soma = 0;  
  let contador = 0;  
  let numero;  

  while (true) {
    numero = Number(prompt("Digite um número:"));

    if (numero < 0) {
      break;
    }

    if (numero % 3 === 0) {
      soma += numero;
      contador++;
    }
  }

  if (contador > 0) {
    let media = soma / contador;
    document.writeln(`<h1>divisíveis por 3 é: ${media}</h1>`);
  } 
</script>

</body>
</html>
