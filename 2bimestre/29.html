<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let total;
do { total = +prompt("NÃºmero total de eleitores:"); } while (!total || total < 1);

let votos = [0, 0, 0];

for (let i = 1; i <= total; i++) {
  let v;
  do { v = +prompt(Eleitor ${i}, vote (1,2 ou 3):); } while (![1, 2, 3].includes(v));
  votos[v - 1]++;
}

let max = Math.max(...votos);
let ganhadores = votos.map((v, i) => v === max ? i+1 : 0).filter(x => x);

console.log(Votos: C1=${votos[0]}, C2=${votos[1]}, C3=${votos[2]});

if (ganhadores.length === 1) {
  alert(Vencedor: Candidato ${ganhadores[0]});
} else {
  alert(Empate entre candidatos: ${ganhadores.join(", ")});
}

    </script>
</body>
</html>
