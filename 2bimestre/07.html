<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let media = 0;
        let soma = 0;
        while(true){
            let n = Number(prompt("Digite um número: "))
            if (n === 0){
                break;
            }
            soma = n + n + n;
            media = soma / media;
        }
        document.writeln(`a média é: ${media}`)
    </script>
</body>
</html>
