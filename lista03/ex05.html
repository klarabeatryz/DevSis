<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questao05</title>
</head>
<body>
  
<script>
    let soma = 0;
    while (true) {
         let n = Number(prompt("digite um numero: "));
         if ( n === 0) {
            break;
            // interrompe a execução, funciona apenas nos laços.
         }
         soma += n;
    }
    document.writeln(`<h1>Total: ${soma}</h1>`)
</script>
</body>

</html>
