<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <h2>soma de dois números</h2>

    <form action="">
        número 1:
        <input type="number" id="n1" required>
        <br><br>
        número 2: 
        <input type="number" id="n2" required>
        <br><br>
         <button type="button" onclick="somar()" >calcular</button>

    </form>
    <h1 id="resultado"></h1>
    <script>
        function somar(){
        // obter os valores de entrada
        let num1 = parseFloat(document.querySelector('#n1').value);
        alert(num1);    
        let num2 = parseFloat(document.querySelector('#n2').value);
        alert(num1);  
        
        let soma = num1 + num2;

        document.querySelector('#resultado').innerHTML = `a soma é ${soma}`
        }
    </script>
</body>
</html>
