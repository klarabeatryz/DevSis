<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 let soma = 0;
 let media;
    for (let i = 1; i <= 3; i++) {
        let n = Number(prompt("digite um numero: "));
        soma = soma + n
        media = soma/i 
    }
    
    document.writeln(`<h1>Total: ${media}</h1>`);
    </script>
</body>
</html>
