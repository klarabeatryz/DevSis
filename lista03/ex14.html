<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  let cont = 0;  
  let numero;  

  while (true) {
    numero = Number(prompt("Digite um número:"));

    if (numero === 0) {
      break;
    }

   
    if (numero % 3 === 0) {
      cont++;
    }
  }

  
  document.writeln(`<h1>divisíveis por 3: ${cont}</h1>`);
</script>
</body>
</html>
